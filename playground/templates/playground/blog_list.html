{% extends "playground/base.html" %}
{% load static %}

{% block title %}Blog List{% endblock %}

{% block content %}
<div class="container-fluid">
        <h1>Blogs</h1>
    </div>
    {% for blog in object_list %}
        <div>
            <a href="{% url 'blog_page' pk=blog.pk %} ">{{ blog.name }}</a>
        </div>
    {% endfor %}
{% endblock %}
